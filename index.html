<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Haker</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: gold;
        }
        .app-item {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #444;
            background-color: #1e1e1e;
            border-radius: 4px;
        }
        a {
            color: #00ccff;
        }
    </style>
</head>
<body>

<h1>تطبيقات مفيدة</h1>
<div id="appList">
    <!-- هنا يتم إدراج التطبيقات -->
</div>

<script>
    const appList = document.getElementById('appList');

    function displayApps() {
        const apps = JSON.parse(localStorage.getItem('apps')) || [];
        appList.innerHTML = ''; // مسح القائمة الحالية
        apps.forEach(app => {
            const appItem = document.createElement('div');
            appItem.classList.add('app-item');
            appItem.innerHTML = `
                <strong>${app.name}</strong><br>
                <span>${app.description}</span><br>
                <a href="${app.link}" target="_blank">تحميل التطبيق</a>
            `;
            appList.appendChild(appItem);
        });
    }

    // عرض التطبيقات عند تحميل الصفحة
    displayApps();
</script>

</body>
</html>
