<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Haker</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: gold;
        }
        .app-container {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #444;
            border-radius: 8px;
            background-color: #1e1e1e;
        }
        .app-title {
            color: lightblue;
            font-size: 20px;
        }
        .download-button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #444;
            border: none;
            border-radius: 4px;
            color: #ffffff;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Dark Haker</h1>

<div id="appList">
    <!-- سيتم إدراج التطبيقات هنا من خلال JavaScript -->
</div>

<script>
    // قم بإضافة التطبيقات هنا، هذا مجرد مثال
    const apps = [
        {
            name: "تطبيق جميل جداً",
            description: "وصف التطبيق هنا. هذا هو التطبيق الذي يفعل كذا وكذا.",
            link: "رابط_التطبيق_1"
        },
        {
            name: "تطبيق آخر",
            description: "وصف التطبيق هنا. هذا هو التطبيق الذي يفعل كذا وكذا.",
            link: "رابط_التطبيق_2"
        },
        // يمكنك إضافة المزيد من التطبيقات هنا
    ];

    const appList = document.getElementById('appList');
    apps.forEach(app => {
        appList.innerHTML += `
            <div class="app-container">
                <div class="app-title">${app.name}</div>
                <p>${app.description}</p>
                <a class="download-button" href="${app.link}" download>تحميل التطبيق</a>
            </div>
        `;
    });
</script>

</body>
</html>
