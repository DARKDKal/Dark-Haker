<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Haker</title>
    <script type="module">
        // Import Firebase libraries
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            databaseURL: "YOUR_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID",
            measurementId: "YOUR_MEASUREMENT_ID"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Reference to the apps data in Realtime Database
        const appsRef = ref(db, 'apps');

        // Display the apps on the page
        onValue(appsRef, (snapshot) => {
            const appsContainer = document.getElementById('appList');
            appsContainer.innerHTML = ''; // Clear previous list
            const apps = snapshot.val();
            for (const key in apps) {
                const app = apps[key];
                const appItem = document.createElement('div');
                appItem.className = 'app-item';
                appItem.innerHTML = `
                    <strong>${app.name}</strong><br>
                    <span>${app.description}</span><br>
                    <a href="${app.link}" target="_blank">تحميل</a>
                `;
                appsContainer.appendChild(appItem);
            }
        });
    </script>
    <style>
        body { background-color: #121212; color: #ffffff; font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        h1 { text-align: center; color: gold; }
        .app-list { margin: 20px 0; }
        .app-item { margin: 10px 0; padding: 10px; background-color: #1e1e1e; border-radius: 5px; }
        a { color: #00ff00; text-decoration: none; }
    </style>
</head>
<body>
    <h1>Dark Haker</h1>
    <div class="app-list" id="appList"></div>
</body>
</html>
