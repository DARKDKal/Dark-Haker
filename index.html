<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Haker</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #6c757d; /* لون العنوان سكني */
        }
        .app-list {
            margin: 20px 0;
        }
        .app-item {
            margin: 10px 0;
            padding: 10px;
            background-color: #1e1e1e;
            border-radius: 5px;
        }
        a {
            color: #ff0000; /* لون زر التحميل أحمر */
            text-decoration: none;
            display: block; /* ليظهر كل زر في سطر منفصل */
            margin: 5px 0;
        }
        a:hover {
            text-decoration: underline; /* تأثير عند التمرير فوق الرابط */
        }
    </style>
    <!-- تضمين مكتبات Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBImnR0ZRlIElw-Ao-ssi8CjscqiLm6Wa8",
            authDomain: "dark-haker.firebaseapp.com",
            databaseURL: "https://dark-haker-default-rtdb.firebaseio.com",
            projectId: "dark-haker",
            storageBucket: "dark-haker.firebasestorage.app",
            messagingSenderId: "186612807780",
            appId: "1:186612807780:web:479f0949b59e8fcc584771",
            measurementId: "G-96JW44RLYE"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        const appList = document.getElementById('appList');

        // قراءة التطبيقات من Firebase
        const appsRef = ref(database, 'apps');
        onValue(appsRef, (snapshot) => {
            appList.innerHTML = '';
            snapshot.forEach((childSnapshot) => {
                const appData = childSnapshot.val();
                const appItem = document.createElement('div');
                appItem.className = 'app-item';
                appItem.innerHTML = `
                    <strong>${appData.name}</strong><br>
                    <span>${appData.description}</span><br>
                `;
                
                // إضافة أزرار التحميل بناءً على عدد الملفات
                if (appData.files && appData.files.length > 0) {
                    appData.files.forEach((file, index) => {
                        appItem.innerHTML += `<a href="${file}" target="_blank">تحميل ${index + 1}</a>`;
                    });
                }

                appList.appendChild(appItem);
            });
        });
    </script>
</head>
<body>

<h1>Dark Haker</h1>

<div class="app-list" id="appList">
    <!-- التطبيقات ستظهر هنا -->
</div>

</body>
</html>
