<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة الإدارة</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h2 {
            text-align: center;
            color: gold;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #444;
            padding: 10px;
            text-align: right;
        }
        th {
            background-color: #1e1e1e;
        }
        .button {
            background-color: #444;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            padding: 10px;
            cursor: pointer;
        }
        .upload-section {
            margin-bottom: 20px;
        }
        .password-section {
            text-align: center;
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 100px; /* حجم الحقل الكبير */
        }
    </style>
</head>
<body>

<div class="password-section" id="passwordSection">
    <h3>أدخل كلمة المرور للدخول إلى صفحة الإدارة</h3>
    <input type="password" id="passwordInput" placeholder="كلمة المرور" required>
    <button class="button" id="submitPassword">دخول</button>
</div>

<div id="adminContent" style="display: none;">
    <h2>صفحة الإدارة</h2>

    <div class="upload-section">
        <h3>إضافة تطبيق جديد</h3>
        <input type="text" id="appName" placeholder="اسم التطبيق" required>
        <textarea id="appDescription" placeholder="وصف التطبيق" required></textarea>
        <input type="text" id="appLink" placeholder="رابط التطبيق" required>
        <input type="file" id="fileInput" />
        <button class="button" id="addAppButton">إضافة التطبيق</button>
        <button class="button" id="saveChangesButton">حفظ التغييرات</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>اسم التطبيق</th>
                <th>الوصف</th>
                <th>ملف</th>
                <th>الإجراء</th>
            </tr>
        </thead>
        <tbody id="appList">
            <!-- هنا يتم إدراج التطبيقات -->
        </tbody>
    </table>
</div>

<script>
    const appList = document.getElementById('appList');
    const adminContent = document.getElementById('adminContent');
    const passwordSection = document.getElementById('passwordSection');
    const correctPassword = "Dark77"; // كلمة المرور الصحيحة

    let apps = JSON.parse(localStorage.getItem('apps')) || [];

    function displayApps() {
        appList.innerHTML = '';
        apps.forEach((app, index) => {
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td>${app.name}</td>
                <td>${app.description}</td>
                <td><a href="${app.link}" target="_blank">${app.link}</a></td>
                <td><button class="button" onclick="deleteApp(${index})">حذف</button></td>
            `;
            appList.appendChild(newRow);
        });
    }

    function saveApps() {
        localStorage.setItem('apps', JSON.stringify(apps));
    }

    document.getElementById('addAppButton').addEventListener('click', function() {
        const name = document.getElementById('appName').value;
        const description = document.getElementById('appDescription').value;
        const link = document.getElementById('appLink').value;

        const newApp = { name, description, link }; 
        apps.push(newApp);
        displayApps();
        saveApps(); // حفظ التطبيقات في LocalStorage
        
        // مسح الحقول بعد الإضافة
        document.getElementById('appName').value = '';
        document.getElementById('appDescription').value = '';
        document.getElementById('appLink').value = '';
    });

    function deleteApp(index) {
        apps.splice(index, 1); // إزالة التطبيق من المصفوفة
        displayApps(); // تحديث عرض التطبيقات
        saveApps(); // حفظ التغييرات
    }

    document.getElementById('saveChangesButton').addEventListener('click', function() {
        saveApps(); // حفظ التطبيقات في LocalStorage
        alert('تم حفظ التغييرات بنجاح!');
    });

    // تحقق من كلمة المرور
    document.getElementById('submitPassword').addEventListener('click', function() {
        const inputPassword = document.getElementById('passwordInput').value;
        if (inputPassword === correctPassword) {
            passwordSection.style.display = 'none'; // إخفاء قسم كلمة المرور
            adminContent.style.display = 'block'; // عرض محتوى الإدارة
            displayApps(); // عرض التطبيقات عند تحميل الصفحة
        } else {
            alert('كلمة المرور غير صحيحة!');
        }
    });

</script>

</body>
</html>
