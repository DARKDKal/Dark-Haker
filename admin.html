<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة الإدارة</title>
    <style>
        /* تنسيقات الصفحة */
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #6c757d; /* لون العنوان سكني */
        }
        input[type="text"], textarea, input[type="file"] {
            margin: 5px 0;
            padding: 10px;
            width: 95%;
            border: 1px solid #ecf0f1;
            border-radius: 5px;
            background-color: #34495e;
            color: #ecf0f1;
        }
        button {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #219653;
        }
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
        import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "API_KEY_HERE",
            authDomain: "PROJECT_ID.firebaseapp.com",
            databaseURL: "https://PROJECT_ID.firebaseio.com",
            projectId: "PROJECT_ID",
            storageBucket: "PROJECT_ID.appspot.com",
            messagingSenderId: "SENDER_ID",
            appId: "APP_ID",
            measurementId: "MEASUREMENT_ID"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        function addApp() {
            const appName = document.getElementById('appName').value;
            const appDescription = document.getElementById('appDescription').value;
            const files = Array.from(document.querySelectorAll('#fileInputs input[type="file"]'))
                .map(input => input.files[0]?.name)
                .filter(name => name);

            if (appName && appDescription && files.length > 0) {
                const newApp = {
                    name: appName,
                    description: appDescription,
                    files: files
                };

                // حفظ التطبيق في Firebase
                const appsRef = ref(database, 'apps');
                push(appsRef, newApp).then(() => {
                    alert("تم إضافة التطبيق بنجاح!");
                    // إعادة تعيين الحقول بعد الحفظ
                    document.getElementById('appName').value = '';
                    document.getElementById('appDescription').value = '';
                    document.querySelectorAll('#fileInputs input[type="file"]').forEach(input => input.value = '');
                }).catch((error) => {
                    alert("حدث خطأ أثناء إضافة التطبيق: " + error.message);
                });
            } else {
                alert("يرجى ملء جميع الحقول وإضافة ملف واحد على الأقل.");
            }
        }
    </script>
</head>
<body>
    <h1>صفحة الإدارة</h1>
    <input type="text" id="appName" placeholder="اسم التطبيق" />
    <textarea id="appDescription" placeholder="وصف التطبيق" rows="4"></textarea>
    
    <div id="fileInputs">
        <input type="file" accept=".pdf,.doc,.docx,.txt" />
        <input type="file" accept=".pdf,.doc,.docx,.txt" />
        <input type="file" accept=".pdf,.doc,.docx,.txt" />
        <input type="file" accept=".pdf,.doc,.docx,.txt" />
    </div>

    <button onclick="addApp()">إضافة تطبيق</button>
</body>
</html>
