<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة الإدارة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #6c757d; /* لون العنوان سكني */
        }
        .app-list {
            margin: 20px 0;
        }
        .app-item {
            margin: 10px 0;
            padding: 10px;
            background-color: #1e1e1e;
            border-radius: 5px;
        }
        input[type="file"], input[type="text"], input[type="password"] {
            margin: 5px 0;
            padding: 5px;
            width: 95%;
            border: 1px solid #ecf0f1;
            border-radius: 5px;
            background-color: #34495e;
            color: #ecf0f1;
        }
        button {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #219653;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="loginForm">
        <h1>تسجيل الدخول</h1>
        <input type="text" id="username" placeholder="اسم المستخدم" />
        <input type="password" id="password" placeholder="كلمة المرور" />
        <button onclick="login()">دخول</button>
    </div>

    <div id="adminPage" class="hidden">
        <h1>صفحة الإدارة</h1>
        <div>
            <table>
                <thead>
                    <tr>
                        <th>اسم الأمر</th>
                        <th>الوصف</th>
                        <th>الملفات</th>
                        <th>الإجراء</th>
                    </tr>
                </thead>
                <tbody id="appList">
                    <tr>
                        <td>الأمر الأول</td>
                        <td>وصف الأمر الأول</td>
                        <td>
                            <input type="file" accept=".pdf,.doc,.docx,.txt" />
                            <input type="file" accept=".pdf,.doc,.docx,.txt" />
                            <input type="file" accept=".pdf,.doc,.docx,.txt" />
                            <input type="file" accept=".pdf,.doc,.docx,.txt" />
                        </td>
                        <td>
                            <button onclick="performAction()">تنفيذ</button>
                        </td>
                    </tr>
                    <!-- يمكنك إضافة المزيد من الصفوف حسب الحاجة -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if (username === 'DarkHaker' && password === 'Dark777') {
                document.getElementById('loginForm').classList.add('hidden');
                document.getElementById('adminPage').classList.remove('hidden');
            } else {
                alert("اسم المستخدم أو كلمة المرور غير صحيحة.");
            }
        }

        function performAction() {
            // هنا يمكنك إضافة الكود لمعالجة الإجراء المطلوب
            alert("تم تنفيذ الإجراء بنجاح!");
        }
    </script>
</body>
</html>
