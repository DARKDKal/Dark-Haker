<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة الإدارة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #6c757d; /* لون العنوان سكني */
        }
        .hidden {
            display: none;
        }
        input[type="text"], input[type="password"], textarea {
            margin: 5px 0;
            padding: 10px;
            width: 95%;
            border: 1px solid #ecf0f1;
            border-radius: 5px;
            background-color: #34495e;
            color: #ecf0f1;
        }
        button {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #219653;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ecf0f1;
            padding: 10px;
            text-align: right; /* محاذاة النص لليمين */
        }
        th {
            background-color: #34495e;
        }
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
        import { getDatabase, ref, set, onValue, remove } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBImnR0ZRlIElw-Ao-ssi8CjscqiLm6Wa8",
            authDomain: "dark-haker.firebaseapp.com",
            databaseURL: "https://dark-haker-default-rtdb.firebaseio.com",
            projectId: "dark-haker",
            storageBucket: "dark-haker.firebasestorage.app",
            messagingSenderId: "186612807780",
            appId: "1:186612807780:web:479f0949b59e8fcc584771",
            measurementId: "G-96JW44RLYE"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // تحميل التطبيقات من Firebase
        function loadApps() {
            const appsRef = ref(database, 'apps');
            onValue(appsRef, (snapshot) => {
                const appList = document.getElementById('appList');
                appList.innerHTML = '';
                snapshot.forEach((childSnapshot) => {
                    const appData = childSnapshot.val();
                    const appItem = document.createElement('tr');
                    
                    // بناء قائمة الملفات مع أسماء الأزرار
                    const fileLinks = appData.files.map((file, index) => {
                        return `<a href="${file}" target="_blank">تحميل ${index + 1}</a>`;
                    }).join("<br/>");

                    appItem.innerHTML = `
                        <td>${appData.name}</td>
                        <td>${appData.description}</td>
                        <td>${fileLinks}</td>
                        <td><button onclick="removeApp('${childSnapshot.key}')">حذف</button></td>
                    `;
                    appList.appendChild(appItem);
                });
            });
        }

        function addApp() {
            const appName = document.getElementById('appName').value;
            const appDescription = document.getElementById('appDescription').value;
            const files = Array.from(document.querySelectorAll('#fileInputs input[type="file"]'))
                .map(input => input.files[0])
                .filter(file => file); // إزالة الملفات الفارغة

            if (appName && appDescription && files.length > 0) {
                const fileUrls = files.map(file => URL.createObjectURL(file));
                const newAppRef = ref(database, 'apps/' + Date.now()); // استخدام timestamp كمعرف فريد

                set(newAppRef, {
                    name: appName,
                    description: appDescription,
                    files: fileUrls
                }).then(() => {
                    loadApps(); // تحديث القائمة
                    // إعادة تعيين الحقول
                    document.getElementById('appName').value = '';
                    document.getElementById('appDescription').value = '';
                    document.querySelectorAll('#fileInputs input[type="file"]').forEach(input => input.value = '');
                }).catch((error) => {
                    console.error("Error adding app: ", error);
                });
            } else {
                alert("يرجى ملء جميع الحقول وإضافة ملف واحد على الأقل.");
            }
        }

        function removeApp(appId) {
            const appRef = ref(database, 'apps/' + appId);
            remove(appRef).then(() => {
                loadApps(); // تحديث القائمة بعد الحذف
            }).catch((error) => {
                console.error("Error removing app: ", error);
            });
        }

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if (username === 'DarkHaker' && password === 'Dark777') {
                document.getElementById('loginForm').classList.add('hidden');
                document.getElementById('adminPage').classList.remove('hidden');
                loadApps(); // تحميل التطبيقات بعد تسجيل الدخول
            } else {
                alert("اسم المستخدم أو كلمة المرور غير صحيحة.");
            }
        }
    </script>
</head>
<body>
    <div id="loginForm">
        <h1>تسجيل الدخول</h1>
        <input type="text" id="username" placeholder="اسم المستخدم" />
        <input type="password" id="password" placeholder="كلمة المرور" />
        <button onclick="login()">دخول</button>
    </div>

    <div id="adminPage" class="hidden">
        <h1>صفحة الإدارة</h1>
        <input type="text" id="appName" placeholder="اسم التطبيق" />
        <textarea id="appDescription" placeholder="وصف التطبيق" rows="4"></textarea>
        
        <div id="fileInputs">
            <input type="file" accept=".pdf,.doc,.docx,.txt" />
            <input type="file" accept=".pdf,.doc,.docx,.txt" />
            <input type="file" accept=".pdf,.doc,.docx,.txt" />
            <input type="file" accept=".pdf,.doc,.docx,.txt" />
        </div>

        <button onclick="addApp()">إضافة تطبيق</button>
        
        <table>
            <thead>
                <tr>
                    <th>اسم التطبيق</th>
                    <th>الوصف</th>
                    <th>الملفات</th>
                    <th>الإجراء</th>
                </tr>
            </thead>
            <tbody id="appList">
                <!-- هنا يتم إدراج التطبيقات -->
            </tbody>
        </table>
    </div>
</body>
</html>
