<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة الإدارة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #6c757d; /* لون العنوان سكني */
        }
        input[type="text"], input[type="password"], textarea {
            margin: 5px 0;
            padding: 10px;
            width: 95%;
            border: 1px solid #ecf0f1;
            border-radius: 5px;
            background-color: #34495e;
            color: #ecf0f1;
        }
        button {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #219653;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ecf0f1;
            padding: 10px;
            text-align: right; /* محاذاة النص لليمين */
        }
        th {
            background-color: #34495e;
        }
    </style>
</head>
<body>
    <div id="adminPage">
        <h1>صفحة الإدارة</h1>
        <input type="text" id="appName" placeholder="اسم التطبيق" />
        <textarea id="appDescription" placeholder="وصف التطبيق" rows="4"></textarea>
        
        <div id="fileInputs">
            <input type="file" accept=".pdf,.doc,.docx,.txt" />
            <input type="file" accept=".pdf,.doc,.docx,.txt" />
            <input type="file" accept=".pdf,.doc,.docx,.txt" />
            <input type="file" accept=".pdf,.doc,.docx,.txt" />
        </div>

        <button onclick="addApp()">إضافة تطبيق</button>
        
        <table>
            <thead>
                <tr>
                    <th>اسم التطبيق</th>
                    <th>الوصف</th>
                    <th>الملفات</th>
                    <th>الإجراء</th>
                </tr>
            </thead>
            <tbody id="appList">
                <!-- هنا يتم إدراج التطبيقات -->
            </tbody>
        </table>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBImnR0ZRlIElw-Ao-ssi8CjscqiLm6Wa8",
            authDomain: "dark-haker.firebaseapp.com",
            databaseURL: "https://dark-haker-default-rtdb.firebaseio.com",
            projectId: "dark-haker",
            storageBucket: "dark-haker.firebasestorage.app",
            messagingSenderId: "186612807780",
            appId: "1:186612807780:web:479f0949b59e8fcc584771",
            measurementId: "G-96JW44RLYE"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        function addApp() {
            const appName = document.getElementById('appName').value;
            const appDescription = document.getElementById('appDescription').value;
            const files = Array.from(document.querySelectorAll('#fileInputs input[type="file"]'))
                .map(input => input.files[0])
                .filter(file => file); // إزالة الملفات الفارغة

            if (appName && appDescription && files.length > 0) {
                const appData = {
                    name: appName,
                    description: appDescription,
                    files: []
                };

                files.forEach(file => {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        appData.files.push(e.target.result); // حفظ بيانات الملف
                        saveAppToDatabase(appData); // حفظ التطبيق في قاعدة البيانات
                    };
                    reader.readAsDataURL(file); // قراءة الملف كـ URL
                });

                // إعادة تعيين الحقول
                document.getElementById('appName').value = '';
                document.getElementById('appDescription').value = '';
                document.querySelectorAll('#fileInputs input[type="file"]').forEach(input => input.value = '');
            } else {
                alert("يرجى ملء جميع الحقول وإضافة ملف واحد على الأقل.");
            }
        }

        function saveAppToDatabase(appData) {
            const appsRef = ref(database, 'apps/' + Date.now());
            set(appsRef, appData)
                .then(() => {
                    alert("تم إضافة التطبيق بنجاح.");
                    loadApps(); // إعادة تحميل التطبيقات بعد الإضافة
                })
                .catch((error) => {
                    console.error("خطأ في إضافة التطبيق: ", error);
                });
        }

        function loadApps() {
            const appsRef = ref(database, 'apps');
            onValue(appsRef, (snapshot) => {
                const appList = document.getElementById('appList');
                appList.innerHTML = '';
                snapshot.forEach((childSnapshot) => {
                    const appData = childSnapshot.val();
                    const appItem = document.createElement('tr');
                    
                    // بناء قائمة الملفات مع أسماء الأزرار
                    const fileLinks = appData.files.map((file, index) => `<a href="${file}" target="_blank">تحميل ملف ${index + 1}</a>`).join("<br/>");

                    appItem.innerHTML = `
                        <td>${appData.name}</td>
                        <td>${appData.description}</td>
                        <td>${fileLinks}</td>
                        <td><button onclick="removeApp('${childSnapshot.key}')">حذف</button></td>
                    `;
                    appList.appendChild(appItem);
                });
            });
        }

        function removeApp(appKey) {
            const appRef = ref(database, 'apps/' + appKey);
            set(appRef, null) // حذف التطبيق
                .then(() => {
                    alert("تم حذف التطبيق بنجاح.");
                    loadApps(); // إعادة تحميل التطبيقات بعد الحذف
                })
                .catch((error) => {
                    console.error("خطأ في حذف التطبيق: ", error);
                });
        }

        // تحميل التطبيقات عند فتح الصفحة
        loadApps();
    </script>
</body>
</html>
