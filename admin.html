<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة الإدارة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #6c757d; /* لون العنوان سكني */
        }
        .hidden {
            display: none;
        }
        input[type="text"], input[type="password"], textarea {
            margin: 5px 0;
            padding: 10px;
            width: 95%;
            border: 1px solid #ecf0f1;
            border-radius: 5px;
            background-color: #34495e;
            color: #ecf0f1;
        }
        button {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #219653;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ecf0f1;
            padding: 10px;
            text-align: right; /* محاذاة النص لليمين */
        }
        th {
            background-color: #34495e;
        }
    </style>
</head>
<body>
    <div id="loginForm">
        <h1>تسجيل الدخول</h1>
        <input type="text" id="username" placeholder="اسم المستخدم" />
        <input type="password" id="password" placeholder="كلمة المرور" />
        <button onclick="login()">دخول</button>
    </div>

    <div id="adminPage" class="hidden">
        <h1>صفحة الإدارة</h1>
        <input type="text" id="appName" placeholder="اسم التطبيق" />
        <textarea id="appDescription" placeholder="وصف التطبيق" rows="4"></textarea>
        
        <div id="fileInputs">
            <input type="file" accept=".pdf,.doc,.docx,.txt" />
            <input type="file" accept=".pdf,.doc,.docx,.txt" />
            <input type="file" accept=".pdf,.doc,.docx,.txt" />
            <input type="file" accept=".pdf,.doc,.docx,.txt" />
        </div>

        <button onclick="addApp()">إضافة تطبيق</button>
        <button onclick="saveApps()">حفظ التعديلات</button>
        
        <table>
            <thead>
                <tr>
                    <th>اسم التطبيق</th>
                    <th>الوصف</th>
                    <th>الملفات</th>
                    <th>الإجراء</th>
                </tr>
            </thead>
            <tbody id="appList">
                <!-- هنا يتم إدراج التطبيقات -->
            </tbody>
        </table>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if (username === 'DarkHaker' && password === 'Dark777') {
                document.getElementById('loginForm').classList.add('hidden');
                document.getElementById('adminPage').classList.remove('hidden');
                loadApps(); // تحميل التطبيقات عند تسجيل الدخول
            } else {
                alert("اسم المستخدم أو كلمة المرور غير صحيحة.");
            }
        }

        function addApp() {
            const appName = document.getElementById('appName').value;
            const appDescription = document.getElementById('appDescription').value;
            const files = Array.from(document.querySelectorAll('#fileInputs input[type="file"]'))
                .map(input => input.files[0])
                .filter(file => file); // إزالة الملفات الفارغة

            if (appName && appDescription && files.length > 0) {
                const appList = document.getElementById('appList');
                const appItem = document.createElement('tr');
                
                // بناء قائمة الملفات مع أسماء الأزرار
                const fileLinks = files.map((file, index) => {
                    const fileButtonName = prompt(`أدخل اسم زر التحميل للملف ${index + 1}:`, `تحميل ${index + 1}`);
                    return `<a href="${URL.createObjectURL(file)}" target="_blank">${fileButtonName || `تحميل ${index + 1}`}</a>`;
                }).join("<br/>");

                appItem.innerHTML = `
                    <td>${appName}</td>
                    <td>${appDescription}</td>
                    <td>${fileLinks}</td>
                    <td><button onclick="removeApp(this)">حذف</button></td>
                `;
                appList.appendChild(appItem);

                // إعادة تعيين الحقول
                document.getElementById('appName').value = '';
                document.getElementById('appDescription').value = '';
                document.querySelectorAll('#fileInputs input[type="file"]').forEach(input => input.value = '');
            } else {
                alert("يرجى ملء جميع الحقول وإضافة ملف واحد على الأقل.");
            }
        }

        function saveApps() {
            const apps = [];
            const rows = document.querySelectorAll('#appList tr');

            rows.forEach(row => {
                const appName = row.children[0].innerText;
                const appDescription = row.children[1].innerText;
                const files = row.children[2].innerHTML; // حفظ روابط الملفات

                apps.push({ appName, appDescription, files });
            });

            localStorage.setItem('apps', JSON.stringify(apps));
            alert("تم حفظ التعديلات بنجاح.");

            // تحميل التطبيقات بعد حفظها
            loadApps();
        }

        function loadApps() {
            const apps = JSON.parse(localStorage.getItem('apps')) || [];
            const appList = document.getElementById('appList');
            appList.innerHTML = ''; // مسح القائمة الحالية

            apps.forEach(app => {
                const appItem = document.createElement('tr');
                appItem.innerHTML = `
                    <td>${app.appName}</td>
                    <td>${app.appDescription}</td>
                    <td>${app.files}</td>
                    <td><button onclick="removeApp(this)">حذف</button></td>
                `;
                appList.appendChild(appItem);
            });
        }

        function removeApp(button) {
            const row = button.closest('tr');
            row.remove();
        }
    </script>
</body>
</html>
