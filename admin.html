<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة الإدارة</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h2 {
            text-align: center;
            color: gold;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #444;
            padding: 10px;
            text-align: right;
        }
        th {
            background-color: #1e1e1e;
        }
        .button {
            background-color: #444;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            padding: 10px;
            cursor: pointer;
        }
        .upload-section {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<h2>صفحة الإدارة</h2>

<div class="upload-section">
    <h3>إضافة تطبيق جديد</h3>
    <input type="text" id="appName" placeholder="اسم التطبيق" required>
    <input type="text" id="appDescription" placeholder="وصف التطبيق" required>
    <input type="text" id="appLink" placeholder="رابط التطبيق" required>
    <button class="button" id="addAppButton">إضافة التطبيق</button>
</div>

<table>
    <thead>
        <tr>
            <th>اسم التطبيق</th>
            <th>الوصف</th>
            <th>الرابط</th>
            <th>الإجراء</th>
        </tr>
    </thead>
    <tbody id="appList">
        <!-- هنا يتم إدراج التطبيقات -->
    </tbody>
</table>

<script>
    const appList = document.getElementById('appList');

    document.getElementById('addAppButton').addEventListener('click', function() {
        const name = document.getElementById('appName').value;
        const description = document.getElementById('appDescription').value;
        const link = document.getElementById('appLink').value;

        const newRow = document.createElement('tr');
        newRow.innerHTML = `
            <td>${name}</td>
            <td>${description}</td>
            <td><a href="${link}" target="_blank">${link}</a></td>
            <td><button class="button" onclick="deleteApp(this)">حذف</button></td>
        `;
        appList.appendChild(newRow);
        
        // مسح الحقول بعد الإضافة
        document.getElementById('appName').value = '';
        document.getElementById('appDescription').value = '';
        document.getElementById('appLink').value = '';
    });

    function deleteApp(button) {
        const row = button.parentElement.parentElement;
        appList.removeChild(row);
    }
</script>

</body>
</html>
