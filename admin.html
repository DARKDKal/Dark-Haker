<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة الإدارة</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h2 {
            text-align: center;
            color: gold;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #444;
            padding: 10px;
            text-align: right;
        }
        th {
            background-color: #1e1e1e;
        }
        .button {
            background-color: #444;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            padding: 10px;
            cursor: pointer;
        }
        .upload-section {
            margin-bottom: 20px;
        }
        .password-section {
            text-align: center;
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 80px; /* ارتفاع الحقل الكبير لوصف التطبيق */
        }
    </style>
</head>
<body>

<div class="password-section" id="passwordSection">
    <h3>أدخل كلمة المرور للدخول إلى صفحة الإدارة</h3>
    <input type="password" id="passwordInput" placeholder="كلمة المرور" required>
    <button class="button" id="submitPassword">دخول</button>
</div>

<div id="adminContent" style="display: none;">
    <h2>صفحة الإدارة</h2>

    <div class="upload-section">
        <h3>إضافة تطبيق جديد</h3>
        <input type="text" id="appName" placeholder="اسم التطبيق" required>
        <textarea id="appDescription" placeholder="وصف التطبيق" required></textarea>
        <input type="text" id="appLink" placeholder="رابط التطبيق" required>
        <button class="button" id="addAppButton">إضافة التطبيق</button>
        <button class="button" id="saveChangesButton">حفظ التغييرات</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>اسم التطبيق</th>
                <th>الوصف</th>
                <th>الرابط</th>
                <th>الإجراء</th>
            </tr>
        </thead>
        <tbody id="appList">
            <!-- هنا يتم إدراج التطبيقات -->
        </tbody>
    </table>
</div>

<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
<script>
    // إعداد Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyBImnR0ZRlIElw-Ao-ssi8CjscqiLm6Wa8",
        authDomain: "dark-haker.firebaseapp.com",
        databaseURL: "https://dark-haker-default-rtdb.firebaseio.com",
        projectId: "dark-haker",
        storageBucket: "dark-haker.firebasestorage.app",
        messagingSenderId: "186612807780",
        appId: "1:186612807780:web:479f0949b59e8fcc584771",
        measurementId: "G-96JW44RLYE"
    };
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const correctPassword = "Dark77"; // كلمة المرور

    document.getElementById('submitPassword').addEventListener('click', function() {
        const inputPassword = document.getElementById('passwordInput').value;
        if (inputPassword === correctPassword) {
            document.getElementById('passwordSection').style.display = 'none'; // إخفاء قسم كلمة المرور
            document.getElementById('adminContent').style.display = 'block'; // عرض محتوى الإدارة
            displayApps(); // عرض التطبيقات عند تحميل الصفحة
        } else {
            alert('كلمة المرور غير صحيحة!');
        }
    });

    function displayApps() {
        const appList = document.getElementById('appList');
        database.ref('apps').once('value').then(snapshot => {
            appList.innerHTML = '';
            snapshot.forEach((childSnapshot, index) => {
                const app = childSnapshot.val();
                const newRow = document.createElement('tr');
                newRow.innerHTML = `
                    <td>${app.name}</td>
                    <td>${app.description}</td>
                    <td><a href="${app.link}" target="_blank">${app.link}</a></td>
                    <td><button class="button" onclick="deleteApp('${childSnapshot.key}')">حذف</button></td>
                `;
                appList.appendChild(newRow);
            });
        });
    }

    document.getElementById('addAppButton').addEventListener('click', function() {
        const name = document.getElementById('appName').value;
        const description = document.getElementById('appDescription').value;
        const link = document.getElementById('appLink').value;

        const newApp = { name, description, link };
        database.ref('apps').push(newApp); // إضافة التطبيق إلى قاعدة البيانات
        displayApps(); // تحديث عرض التطبيقات
        
        // مسح الحقول بعد الإضافة
        document.getElementById('appName').value = '';
        document.getElementById('appDescription').value = '';
        document.getElementById('appLink').value = '';
    });

    function deleteApp(appId) {
        database.ref('apps/' + appId).remove(); // حذف التطبيق من قاعدة البيانات
        displayApps(); // تحديث عرض التطبيقات
    }

    document.getElementById('saveChangesButton').addEventListener('click', function() {
        alert('تم حفظ التغييرات بنجاح!');
    });
</script>

</body>
</html>
