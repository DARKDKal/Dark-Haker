<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #121212; /* خلفية داكنة */
            color: #FFFFFF;
            font-family: 'Roboto', sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        h1 {
            color: #FFD700; /* اللون الذهبي */
            margin-bottom: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #222222; /* خلفية رمادية */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        input[type="text"], input[type="password"], input[type="file"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #FFD700; /* اللون الذهبي */
            border-radius: 5px;
            background-color: #444444;
            color: #FFFFFF;
        }
        .button {
            background-color: #FFD700; /* اللون الذهبي */
            color: #000000;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #FFA500; /* لون برتقالي عند التمرير */
        }
        #adminSection {
            display: none; /* إخفاء قسم الإدارة بشكل افتراضي */
        }
        #error {
            color: red; 
            margin-top: 10px;
        }
        h2 {
            margin-top: 20px;
            color: #FFD700; /* اللون الذهبي */
        }
    </style>
</head>

        </div>
        
        <div id="error"></div>
    </div>
