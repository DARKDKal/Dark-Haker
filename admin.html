<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة الإدارة</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h2 {
            text-align: center;
            color: gold;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #444;
            padding: 10px;
            text-align: right;
        }
        th {
            background-color: #1e1e1e;
        }
        .button {
            background-color: #444;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            padding: 10px;
            cursor: pointer;
        }
        .upload-section {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<h2>صفحة الإدارة</h2>

<div class="upload-section">
    <h3>إضافة تطبيق جديد</h3>
    <input type="text" id="appName" placeholder="اسم التطبيق" required>
    <input type="text" id="appDescription" placeholder="وصف التطبيق" required>
    <input type="text" id="appLink" placeholder="رابط التطبيق" required>
    <button class="button" id="addAppButton">إضافة التطبيق</button>
    <button class="button" id="saveChangesButton">حفظ التغييرات</button>
</div>

<table>
    <thead>
        <tr>
            <th>اسم التطبيق</th>
            <th>الوصف</th>
            <th>الرابط</th>
            <th>الإجراء</th>
        </tr>
    </thead>
    <tbody id="appList">
        <!-- هنا يتم إدراج التطبيقات -->
    </tbody>
</table>

<script>
    const appList = document.getElementById('appList');
    let apps = [];

    document.getElementById('addAppButton').addEventListener('click', function() {
        const name = document.getElementById('appName').value;
        const description = document.getElementById('appDescription').value;
        const link = document.getElementById('appLink').value;

        const newApp = { name, description, link };
        apps.push(newApp);
        displayApps();
        
        // مسح الحقول بعد الإضافة
        document.getElementById('appName').value = '';
        document.getElementById('appDescription').value = '';
        document.getElementById('appLink').value = '';
    });

    function displayApps() {
        appList.innerHTML = '';
        apps.forEach((app, index) => {
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td>${app.name}</td>
                <td>${app.description}</td>
                <td><a href="${app.link}" target="_blank">${app.link}</a></td>
                <td><button class="button" onclick="deleteApp(${index})">حذف</button></td>
            `;
            appList.appendChild(newRow);
        });
    }

    function deleteApp(index) {
        apps.splice(index, 1); // إزالة التطبيق من المصفوفة
        displayApps(); // تحديث عرض التطبيقات
    }

    document.getElementById('saveChangesButton').addEventListener('click', function() {
        alert('تم حفظ التغييرات بنجاح!'); // هنا يمكنك إضافة كود لحفظ البيانات بشكل دائم، مثل استخدام LocalStorage أو قاعدة بيانات.
    });
</script>

</body>
</html>
