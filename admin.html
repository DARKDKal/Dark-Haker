<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - Dark Haker</title>
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: gold;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: right;
            border: 1px solid #444;
        }
        button {
            padding: 5px 10px;
            margin-left: 5px;
            background-color: #333;
            border: none;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
        .controls {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>لوحة التحكم - Dark Haker</h1>
    <table>
        <thead>
            <tr>
                <th>العنوان</th>
                <th>الرابط</th>
                <th>تحرير / حذف</th>
            </tr>
        </thead>
        <tbody id="contentTable">
            <!-- يتم إضافة المحتوى هنا بواسطة JavaScript -->
        </tbody>
    </table>
    <div class="controls">
        <h2>إضافة رابط جديد</h2>
        <input type="text" id="titleInput" placeholder="عنوان الرابط" />
        <input type="text" id="urlInput" placeholder="الرابط" />
        <button onclick="addLink()">إضافة</button>
    </div>

    <script>
        let content = [];

        function addLink() {
            const title = document.getElementById('titleInput').value;
            const url = document.getElementById('urlInput').value;

            if (title && url) {
                content.push({ title, url });
                updateTable();
                document.getElementById('titleInput').value = '';
                document.getElementById('urlInput').value = '';
            }
        }

        function updateTable() {
            const tableBody = document.getElementById('contentTable');
            tableBody.innerHTML = '';
            content.forEach((item, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.title}</td>
                    <td><a href="${item.url}" target="_blank">${item.url}</a></td>
                    <td>
                        <button onclick="editLink(${index})">تحرير</button>
                        <button onclick="deleteLink(${index})">حذف</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        function editLink(index) {
            const newTitle = prompt("أدخل عنوان الرابط الجديد:", content[index].title);
            const newUrl = prompt("أدخل الرابط الجديد:", content[index].url);
            if (newTitle && newUrl) {
                content[index] = { title: newTitle, url: newUrl };
                updateTable();
            }
        }

        function deleteLink(index) {
            content.splice(index, 1);
            updateTable();
        }
    </script>
</body>
</html>
