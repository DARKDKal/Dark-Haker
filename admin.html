<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة الإدارة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ecf0f1;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #34495e;
        }
        input[type="file"] {
            background-color: #34495e;
            color: #ecf0f1;
            border: none;
            padding: 5px;
            cursor: pointer;
        }
        button {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #219653;
        }
    </style>
</head>
<body>
    <h1>صفحة الإدارة</h1>
    <div>
        <table>
            <thead>
                <tr>
                    <th>اسم الأمر</th>
                    <th>الوصف</th>
                    <th>الملف</th>
                    <th>الإجراء</th>
                </tr>
            </thead>
            <tbody id="appList">
                <tr>
                    <td>الأمر الأول</td>
                    <td>وصف الأمر الأول</td>
                    <td>
                        <input type="file" accept=".pdf,.doc,.docx,.txt" />
                    </td>
                    <td>
                        <button onclick="performAction()">تنفيذ</button>
                    </td>
                </tr>
                <tr>
                    <td>الأمر الثاني</td>
                    <td>وصف الأمر الثاني</td>
                    <td>
                        <input type="file" accept=".pdf,.doc,.docx,.txt" />
                    </td>
                    <td>
                        <button onclick="performAction()">تنفيذ</button>
                    </td>
                </tr>
                <tr>
                    <td>الأمر الثالث</td>
                    <td>وصف الأمر الثالث</td>
                    <td>
                        <input type="file" accept=".pdf,.doc,.docx,.txt" />
                    </td>
                    <td>
                        <button onclick="performAction()">تنفيذ</button>
                    </td>
                </tr>
                <!-- يمكنك إضافة المزيد من الصفوف حسب الحاجة -->
            </tbody>
        </table>
    </div>

    <script>
        function performAction() {
            // هنا يمكنك إضافة الكود لمعالجة الإجراء المطلوب
            alert("تم تنفيذ الإجراء بنجاح!");
        }
    </script>
</body>
</html>
